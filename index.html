<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-background">
        <img class="odin-logo" src="./images/odin-lined.png" alt="odin logo" />
        <span class="logo-text">ODIN</span>
      </div>
      <p class="image-credit">
        Photo by
        <a target="_blank" href="https://unsplash.com/@haliewestphoto"
          >Halie West</a
        >
        on
        <a target="_blank" href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <main>
      <header class="content-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.<br /><br />
          You <em>know</em> you want to.
        </p>
      </header>
      <div class="form-container content-section">
        <p>Let's do this!</p>
        <form>
          <div class="inputs-left">
            <label for="first-name">FIRST NAME</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Thor"
            />
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@email.com"
            />
            <label for="userPassword">*PASSWORD</label>
            <input
              type="password"
              id="userPassword"
              name="userPassword"
              required
            />
          </div>
          <div class="inputs-right">
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Odinson"
            />
            <label for="telnum">PHONE NUMBER</label>
            <input
              type="text"
              id="telnum"
              name="telnum"
              pattern="[0-9]+"
              maxlength="13"
              minlength="11"
              title="Only numbers"
            />
            <label for="confirmPassword">*CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
        </form>
      </div>
      <footer class="content-section">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </footer>
    </main>
  </body>
</html>
